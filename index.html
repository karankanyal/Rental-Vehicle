    <meta charset="UTF-8" />

    <title>RENT | CAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

  <body>
    <!-- All heding related -->
    <div class="home">
      <header class="header">
        <div class="heading">
          <a href="#">Rentalvehicle.com</a>
        </div>
        <div class="locationAndLanguage">
          <a href="#pick--Up__Input">
            <button class="navigation__Buttons mannageBooking">
              Mannage Booking
            </button>
          </a>
        </div>
      </header>
      <!-- All section related -->
      <section class="sectionHome">
        <p class="description">Vehicle Rental - Search, Compare & Save</p>
        <div class="key__Highlights">
          <p>Free cancellations on most bookings &#x2713;</p>
          <p>60,000+ locations &#x2713;</p>
          <p>Customer support in 30+ languages &#x2713;</p>
        </div>
        <div class="service__Buttons">
          <button class="services car">
            <svg class="search__icon runCar">
              <use href="src/assets/icons.svg#icon-car"></use>
            </svg>
            <span>Car</span>
          </button>
          <button class="services flight">
            <svg class="search__icon runPlane">
              <use href="src/assets/icons.svg#icon-plane"></use>
            </svg>
            <span>Flights</span>
          </button>
          <button class="services bike">
            <svg class="search__icon runBike">
              <use href="src/assets/icons.svg#icon-bicycle"></use>
            </svg>
            <span>Bike</span>
          </button>
        </div>

        <div class="search"></div>
        <div class="search__Checkbox">
          <div class="drop__Off__Different checks">
            <input id="drop--Off__Checkbox" type="checkbox" />
            <label for="drop--Off__Checkbox"
              >Drop car off at different location</label
            >
          </div>
          <div class="driver__Age checks">
            <input id="age" type="checkbox" />
            <label for="age">Driver aged 30 - 65?</label>
          </div>
        </div>
      </section>
      <!-- Short this -->
      <section class="workingBrands">
        <p>Connecting you to the biggest brands in car rental</p>
        <div class="carBrands allBrand">
          <img
            src="/src/assets/bikeCompanyLogo/5.svg"
            alt="bikeCompany-1"
            class="bikeBrand brand"
          />
        </div>
      </section>
    </div>
