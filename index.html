    <!-- All heding related -->
    <div class="home">
      <header class="header">
        <div class="heading">
          <a href="#">Rentalvehicle.com</a>
        </div>
        <div class="locationAndLanguage">
          <button class="navigation__Buttons currency"></button>
          <img class="navigation__Buttons region" />
          <button class="navigation__Buttons mannageBooking">
            Mannage Booking
          </button>
        </div>
      </header>
      <!-- All section related -->
      <section class="sectionHome">
        <p class="description">Car Rental - Search, Compare & Save</p>
        <div class="key__Highlights">
          <p>Free cancellations on most bookings &#x2713;</p>
          <p>60,000+ locations &#x2713;</p>
          <p>Customer support in 30+ languages &#x2713;</p>
        </div>
        <div class="service__Buttons">
          <button class="services car">
            <svg class="search__icon runCar">
              <use href="src/assets/icons.svg#icon-car"></use>
            </svg>
            <span>Car</span>
          </button>
          <button class="services flight">
            <svg class="search__icon runPlane">
              <use href="src/assets/icons.svg#icon-plane"></use>
            </svg>
            <span>Flights</span>
          </button>
          <button class="services bike">
            <svg class="search__icon runBike">
              <use href="src/assets/icons.svg#icon-bicycle"></use>
            </svg>
            <span>Bike</span>
          </button>
        </div>

        <div class="search">
          <form action="submit">
            <input class="input" type="text" placeholder="Pick-up location" />
            <input class="input" type="text" placeholder="Drop-off location" />
            <input
              class="input"
              type="date"
              placeholder="Pick-up-date location"
            />
            <input
              class="input"
              type="time"
              placeholder="Pick-up-time location"
            />
            <input
              class="input"
              type="date"
              placeholder="Drop-off-date location"
            />
            <input
              class="input"
              type="time"
              placeholder="Drop-off-time location"
            />
            <input class="input search__button" type="button" value="Search" />
          </form>
        </div>
        <div class="search__Checkbox">
          <div class="drop__Off__Different checks">
            <input id="drop__Off" type="checkbox" />
            <label for="drop__Off">Drop car off at different location</label>
          </div>
          <div class="driver__Age checks">
            <input id="age" type="checkbox" />
            <label for="age">Driver aged 30 - 65?</label>
          </div>
        </div>
      </section>
